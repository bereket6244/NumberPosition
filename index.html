<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NUMP0</title>
</head>
<body>
        <div class="game">
            <div class="numbers">
                <div class="guesses">
                    <div class="guess">2</div>
                    <div class="guess">4</div>
                    <div class="guess">5</div>
                    <div class="guess">6</div>
                    <div class="num estimate">4</div>
                    <div class="position estimate">2</div>
                </div>
                

                <button class="key history" data-key="history">History</button>
            </div>
            <div class="keyboard">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key red" data-key="delete">DEL</button>
                <button class="key" data-key="0">0</button>
                <button class="key green" data-key="enter">ENT</button>

            </div>
        </div>
</body>
</html>
