<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NUMP0</title>
</head>
<body>
    <div class="everything">
        <div class="game">
            <div class="numbers">
                <div class="guess-grid" data-guess-grid>
                    <div class="guess " id="first"></div>
                    <div class="guess " id="second"></div>
                    <div class="guess " id="third"></div>
                    <div class="guess " id="fourth"></div>
                </div>
            </div>
            <div class="keyboard">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key red" data-delete >del</button>
                <button class="key" data-key="0">0</button>
                <button class="key green" data-enter >ent</button>

            </div>
        </div>
        <div class="history">
            <div class="answer-grid" id="board-container" data-guess-grid>
                <div id="board"></div>
        </div>
    </div>
        <script src="./script.js"></script>
</body>
</html>
